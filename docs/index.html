<!DOCTYPE html>
<html>
<head>
    <title>Koffing - Pokemon Showdown Team parser | Online Pokemon Showdown Team parser</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/koffing.png"/>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-85082661-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-85082661-2');
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2:300,400,500">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <style type="text/css" data-meta="MuiCssBaseline">
        html {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background-color: #fafafa;
        }

        @media print {
            body {
                background-color: #fff;
            }
        }

        a {
            color: #6B71B8;
        }

        .koffing-sprite {
            animation-name: koffing-animation;
            animation-duration: 700ms;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
        }

        /* Standard syntax */
        @keyframes koffing-animation {
            0% {
                transform: translate(0px, 0px);
            }
            100% {
                transform: translate(-2px, -3px);
            }
        }
    </style>
</head>
